[tool.poetry]
name = "webpty"
version = "3.8"
description = "A web-based application to access shell & shell based applications via a browser"
readme = "README.md"
authors = ["Satheesh Kumar <mail@satheesh.dev>"]
license = "OSI Approved :: MIT License"

[tool.poetry.dependencies]
python = ">=3.7,<=3.10"
tornado = "6.2"
requests = "2.28.1"
